<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/bebas" type="text/css"/>
</head>
<body>

    <section class="startPage">
        <div>
            <img src="img/logo_OussGame.png" alt="logo OussGame">
            <p style="margin: 0;">by Oussman SOARE Â©</p>
        </div>
        <button id="start">START</button>
    </section>

    <section class="choiceJ1">
        <input id="selectNameJ1" type="text" value="JOUEUR 1">
        <div class="choice">
            <button id="Mage">Mage</button>
            <button id="Guerrier">Guerrier</button>
            <button id="Pretre">Pretre</button>
            <button id="Archer">Archer</button>
        </div>
    </section>

    <section class="choiceJ2">
        <input id="selectNameJ2" type="text" value="JOUEUR 2">
        <div class="choice">
            <button id="Mage">Mage</button>
            <button id="Guerrier">Guerrier</button>
            <button id="Pretre">Pretre</button>
            <button id="Archer">Archer</button>
        </div>
    </section>

    <section class="gamePage">
        <div class="etatJ1">
            <div class="joueur1">
                <div>
                    <h2 id="afficheNameJ1" style="font-size: 3em;"></h2>
                    <h3 id="afficheClassJ1" style="font-size: 2em;"></h3>
                </div>
                <div class="pvJ1">
                    <div class="barrepvJ1"></div>
                </div>
                <div class="attaque">
                    <button id="Attaque-Normal">Attaque Normal</button>
                    <button id="Attaque-Speciale">Attaque Speciale</button>
                </div>
            </div>
        </div>
        <div class="etatJ2">
            <div class="joueur2">
                <div>
                    <h2 id="afficheNameJ2" style="font-size: 3em;"></h2>
                    <h3 id="afficheClassJ2" style="font-size: 2em;"></h3>
                </div>
                <div class="pvJ2">
                    <div class="barrepvJ2"></div>
                </div>
                <div class="attaque">
                    <button id="Attaque-Normal">Attaque Normal</button>
                    <button id="Attaque-Speciale2">Attaque Speciale</button>
                </div>
            </div>
        </div>
    </section>
    <section class="gameOver">
            <div>
                <h2 style="font-size: 10em; margin: 0;">GAME OVER</h2>
                <p id="winner" style="font-size: 2em; margin: 0; text-align: center;" ></p>
            </div>
            <input type="button" onclick='window.location.reload(false)' value="Rejouer"/>
            
            
    </section>

    <script src="script/script.js"></script>
</body>
</html>
